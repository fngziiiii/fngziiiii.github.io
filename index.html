<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏≤‡∏¢‡∏´‡∏ß‡∏¢ 00-99</title>
<style>
body { font-family: sans-serif; background:#f4f4f4; padding:20px }
.grid { display:grid; grid-template-columns: repeat(10, 1fr); gap:8px; }
.number {
  padding:12px;
  text-align:center;
  border-radius:6px;
  cursor:pointer;
  background:#c8e6c9; /* ‡∏ß‡πà‡∏≤‡∏á */
}
.sold { background:#ef9a9a; cursor:not-allowed }
.unpaid { background:#fff59d }
.summary { margin:20px 0; padding:15px; background:#fff; border-radius:8px }
</style>
</head>

<body>

<h2>üéü ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏≤‡∏¢‡∏´‡∏ß‡∏¢ 00‚Äì99</h2>

<div class="summary" id="summary"></div>

<div class="grid" id="grid"></div>

<script>
const PRICE = 50;
let data = JSON.parse(localStorage.getItem("lottery")) || {};

const grid = document.getElementById("grid");
const summary = document.getElementById("summary");

function render() {
  grid.innerHTML = "";
  let sold = 0, paid = 0;

  for (let i = 0; i < 100; i++) {
    const num = i.toString().padStart(2,"0");
    const div = document.createElement("div");
    div.className = "number";
    div.innerText = num;

    if (data[num]) {
      sold++;
      if (data[num].paid) {
        div.classList.add("sold");
        paid++;
      } else {
        div.classList.add("unpaid");
      }
    } else {
      div.onclick = () => buy(num);
    }

    grid.appendChild(div);
  }

  summary.innerHTML = `
    <b>‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î</b><br>
    ‡∏Ç‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß: ${sold} ‡πÄ‡∏•‡∏Ç<br>
    ‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß: ${paid} ‡πÄ‡∏•‡∏Ç = ${paid * PRICE} ‡∏ö‡∏≤‡∏ó<br>
    ‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢: ${sold - paid} ‡πÄ‡∏•‡∏Ç = ${(sold - paid) * PRICE} ‡∏ö‡∏≤‡∏ó
  `;
}

function buy(num) {
  const name = prompt("‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ã‡∏∑‡πâ‡∏≠:");
  if (!name) return;

  const paid = confirm("‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á?");
  data[num] = { name, paid };
  localStorage.setItem("lottery", JSON.stringify(data));
  render();
}

render();
</script>

</body>
</html>
