<div id="result"></div>

<div class="grid" id="grid"></div>

<script>
const PRICE = 50;
let data = JSON.parse(localStorage.getItem("lottery")) || {};
const grid = document.getElementById("grid");
const result = document.getElementById("result");

function render() {
  grid.innerHTML = "";

  for (let i = 0; i < 100; i++) {
    const num = i.toString().padStart(2,"0");
    const d = data[num] || {};

    const card = document.createElement("div");
    card.className = "card";

    if (!data[num]) card.classList.add("available");
    else if (d.paid) card.classList.add("paid");
    else card.classList.add("unpaid");

    card.innerHTML = `
      <div class="number">${num}</div>
      <input type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ã‡∏∑‡πâ‡∏≠"
        value="${d.name || ""}"
        ${d.name ? "disabled" : ""}
        onchange="save('${num}', this.value)">
      <label>
        <input type="checkbox"
          ${d.paid ? "checked" : ""}
          ${!d.name ? "disabled" : ""}
          onchange="setPaid('${num}', this.checked)">
        ‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß
      </label>
    `;

    grid.appendChild(card);
  }
}

function save(num, name) {
  if (!name) return;
  data[num] = { name, paid:false };
  localStorage.setItem("lottery", JSON.stringify(data));
  render();
}

function setPaid(num, paid) {
  data[num].paid = paid;
  localStorage.setItem("lottery", JSON.stringify(data));
  render();
}

function showSummary() {
  let sold = 0, paid = 0;
  Object.values(data).forEach(d => {
    sold++;
    if (d.paid) paid++;
  });

  result.innerHTML = `
    <h3>üìä ‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°</h3>
    ‡∏Ç‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß: ${sold} ‡πÄ‡∏•‡∏Ç<br>
    ‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß: ${paid} ‡πÄ‡∏•‡∏Ç = ${paid * PRICE} ‡∏ö‡∏≤‡∏ó<br>
    ‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢: ${sold - paid} ‡πÄ‡∏•‡∏Ç = ${(sold - paid) * PRICE} ‡∏ö‡∏≤‡∏ó
  `;
}

function showPersonSummary() {
  let people = {};

  for (let num in data) {
    const d = data[num];
    if (!people[d.name]) people[d.name] = { total:0, paid:0 };
    people[d.name].total++;
    if (d.paid) people[d.name].paid++;
  }

  let html = "<h3>üë§ ‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î‡∏£‡∏≤‡∏¢‡∏Ñ‡∏ô</h3>";

      ‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß ${people[name].paid} ‡πÄ‡∏•‡∏Ç<br><br>
    `;
  }
